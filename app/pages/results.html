{% extends "base.html" %}

{% block page-content %}

	<h3 style="text-decoration: underline;">search results</h3>
	{% if error %}
		<div class="text-danger">
			<b>{{ error }}</b><br>
			<b>an error occured loading the page</b>
		</div>
	{% else %}

		{% if not hits %}
			<div class="text-info">
				<b>no hit</b>
			</div>
		{% else %}
			{% for hit in hits %}
				<div class="stuff">
					<h3>{{ hit['title'] }}</h3>
					<p class="lead">{{ hit['tease'] }}</p>
					<div>
						<button class="saveBtn btn btn-default" value="{{ hit['url'] }}">save</button>
						<span class="saveStatus"></span>
					</div<
				</div>
			{% end for %}
		{% end if %}
	{% end if %}

{% end block %}
