{% extends "base.html" %}


{% block page-content %}
<div id="feedback"></div>

<div class="input-group">
<button id="a0" class="btn btn-default">Action 0</button>
<button id="a1" class="btn btn-default">Action 1</button>
</div>


<script>
	$("#a0").on("click", function(){
		$.ajax("/leila", {method: "post", data: {"action": "0"}})
	})
	
	$("#a1").on("click", function(){
		$.ajax("/leila", {method: "post", data: {"action": "1"}})
	})
</script>

{% end block %}
